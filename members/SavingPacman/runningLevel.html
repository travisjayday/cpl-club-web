<html>

<head>
    <title>Saving Pacman</title>
    <script src='runningLevel_Player.js'></script>
    <script src='runningLevel_Obstacles.js'></script>
    <script>
        var ctx;
        var keyboard = {};
        var blob = new Player();
        var pit = new Enemy(540, 430);

        function initCanvas() {
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            setInterval(draw, 20);
        }
        function draw() {
            //BACKGROUND
            ctx.fillStyle = 'black'
            ctx.fillRect(0, 0, 640, 480);

            //SHOW PLAYER
            blob.show();

            //FLOOR
            ctx.fillStyle = 'red';
            ctx.fillRect(0, 430, 640, 50);

            //PIT GEN
            pit.show();
            pit.move();

            //PLAYER ACTIONS
            blob.keyboardInput();
            blob.jump();
            blob.squish();
        }

    </script>
</head>

<body onload='initCanvas()'>
    <canvas id='canvas' width='640px' height='480px'></canvas>
    <p>Use the 'UP' and 'DOWN' arrow keys ;)</p>
</body>

</html>
